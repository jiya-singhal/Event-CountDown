<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="event.css">
    <title>Event Countdown</title>
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="title" id="event-name">Event Name</div>
            <div class="title" id="end-date">Select a date and time</div>
            <div class="col">
                <div class="countdown-item">
                    <label for="days">Days:</label>
                    <input type="text" id="days" readonly value="0">
                </div>
                <div class="countdown-item">
                    <label for="hours">Hours:</label>
                    <input type="text" id="hours" readonly value="0">
                </div>
                <div class="countdown-item">
                    <label for="minutes">Minutes:</label>
                    <input type="text" id="minutes" readonly value="0">
                </div>
                <div class="countdown-item">
                    <label for="seconds">Seconds:</label>
                    <input type="text" id="seconds" readonly value="0">
                </div>
            </div>
            <div>
                <label for="event-date">Event Date and Time:</label>
                <input type="datetime-local" id="event-date" required>
            </div>
            <button onclick="startCountdown()">Start Countdown</button>
        </div>
    </div>
    <script src="event.js"></script>
</body>

</html>
